<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="conteiner">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Facebook_Logo_%282019%29.svg/2560px-Facebook_Logo_%282019%29.svg.png">
    <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
  </div>
  <div class="logincase">
    <div class="sub-login-case">
      <form>
        <input type="text" id='userlogin' placeholder="E-mail ou telefone" />
        <input type="password" id='password' placeholder="Senha" />
        <input type="submit" value='Entrar' />
        <span><a
            href="https://pt-br.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjQwMTE2NDEzLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login">Esqueceu
            a senha?</a></span>
      </form>
      <div class="linediv"></div>
      <button>Criar nova conta</button>
    </div>
    <p class="endmessage"><a href="">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
  </div>
</body>

</html>
